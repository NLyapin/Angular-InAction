<!DOCTYPE html>
<html ng-app="Angello">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Angello in Action</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.load.min.js"></script>
    <link rel="stylesheet" href="Assets/css/normalize.css"/>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css"/>

    <link rel="stylesheet" href="Assets/css/angello.css">
    <link rel="stylesheet" href="Assets/css/animations.css">
    
</head>
<body ng-controller="MainCtrl as main" ng-class="{loading:loadingView}">

<div class="navbar navbar-fixed-top navbar-default">
    <div class="navbar-header pull-left">
        <a class="logo navbar-brand" href="#/">
            <img src="Assets/img/angello.png">
        </a>
    </div>
    <!--<div class="btn-group pull-right" ng-show="main.currentUser">-->
    <div class="btn-group pull-right">
        <a class="btn btn-danger" href="#/">
            <span class="glyphicon glyphicon-home"></span>
        </a>
        <a class="btn btn-danger" href="#/users">
            <span class="glyphicon glyphicon-user"></span>
        </a>
        <a class="btn btn-danger" href="#/dashboard">
            <span class="glyphicon glyphicon-signal"></span>
        </a>
        <a class="btn btn-default" ng-click="main.logout()">
            <span class="glyphicon glyphicon-log-out"></span>
        </a>
    </div>
</div>

<div ng-view></div>

    <div class="modal"></div>

    <script src="Assets/js/boot.js"></script>
</body>
</html>
