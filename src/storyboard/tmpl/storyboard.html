<div ng-controller="StoryboardCtrl as storyboard">
    <div class="list-area">
        <div class="list-wrapper">
            <ul class="list" ng-repeat="status in ::storyboard.statuses">
                <h3 class="status">{{::status.name}}</h3>
                <hr/>
                <li class="story"
                    ng-repeat="story in storyboard.stories | filter: {status:status.name}"
                    ng-click="storyboard.setCurrentStory(story)">
                    <article>
                        <div>
                            <button type="button" class="close" ng-click="storyboard.deleteStory(story.id)">Ã—</button>
                            <p class="title">{{story.title}}</p>
                        </div>
                        <div class="type-bar {{story.type}}"></div>
                        <div>
                            <p>{{story.description}}</p>
                        </div>
                    </article>
                </li>
            </ul>
        </div>
    </div>
    <div class="details">
        <h3>Card Details</h3>
        <form name="storyboard.detailsForm">
            <div class="form-group">
                <div class="controls">
                    <label class="control-label" for="inputTitle">*Title</label>
                    <input type="text" id="inputTitle" ng-model="storyboard.editedStory.title"
                           ng-required="true" ng-minlength="3" ng-maxlength="30" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputStatus">*Status</label>

                <div class="controls">
                    <select id="inputStatus" name="inputStatus" class="form-control"
                            ng-model="storyboard.editedStory.status"
                            ng-options="l.name as l.name for l in storyboard.statuses" ng-required="true">
                        <option value="">Select Status</option>
                    </select>

                    <div
                            ng-class="{'alert alert-error alert-warning': storyboard.detailsForm.inputStatus.$invalid}"
                            ng-messages="storyboard.detailsForm.inputStatus.$error"
                            ng-if="storyboard.showMessages('inputStatus')">

                        <div ng-message="required">
                            <small>Required!</small>
                        </div>
                    </div>
                </div>
            </div>
