<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="#/login">Login</a>
<div ng-controller="MainCtrl as main">
    <h1>{{main.title}}</h1>
    <div>
        <h2>Stories</h2>
        <story ng-repeat="story in main.stories"
               ng-click="main.setCurrentStory(story)">
        </story>
        <br/>
        <a ng-click="main.createStory()">
            <span>"ddd"</span>
        </a>
    </div>
</div>
</body>
</html>
